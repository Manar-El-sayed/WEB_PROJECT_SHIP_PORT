<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Admin page</title>
     <!-- font awesome cdn link -->

 </head>
 <body class="crew">
 <div class="admin-crew">
     <div class="form-container">
     <div class="container">
             <div class="title">Add member of users</div>
            <form action="" method="post" enctype="multipart/form-data">
             <div class="user-details">
                         <div class="input-box">
                             <span class="details">First Name</span>
                             <input type="text" placeholder="Enter the first name of user" id="firstrName" name="lastName" required>
                         </div>
                         <div class="input-box">
                             <span class="details">Last Name</span>
                             <input type="text" placeholder="Enter the last name of user" id="lastName" name="lastName" required>
                         </div>
                         <div class="input-box">
                             <span class="details">email</span>
                             <input type="text" placeholder="Enter email of user" id="email" name="email" required>
                         </div>
                         <div class="input-box">
                             <span class="details">Phone number</span>
                             <input type="date" placeholder="Enter Phone number" id="number" name="number" required>
                         </div>
                         <div class="input-box">
                             <span class="details">password</span>
                             <input type="email" placeholder="Enter password" id="password" name="password" required>
                         </div>
                         <div class="gender-details">
                            <input type="radio" name="gender" id="dot-1" value="male">
                            <input type="radio" name="gender" id="dot-2" value="female">
                            <input type="radio" name="gender" id="dot-3" value="other">
                            <span class="gender-title">Gender</span>
                            <div class="category users">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="gender">male</span>
                                </label>
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="gender">female</span>
                                </label>
                                <label for="dot-3">
                                    <span class="dot three"></span>
                                    <span class="gender">perfer not to say</span>
                                </label>
                            </div>
                        </div>
                        <select name="user_type">
                            <option value="user">user</option>
                            <option value="admin">admin</option>
                        </select>
             </div>
             <div class="button">
                         <input type="submit" name="add_user" value="Add member of users">
             </div>
             </form>
         </div>
     </div>
              <div class="crew-display">
                 <table class="crew-display-table">
                     <thead>
                         <tr>
                             <th>first name</th>
                             <th>last name</th>
                             <th>email</th>
                             <th>phone number</th>
                             <th>password</th>
                             <th>gender</th>
                             <th>type</th>
                             <th>action</th>
                         </tr>

               </table>
              </div>
     </div>    
 </body>
</html>
