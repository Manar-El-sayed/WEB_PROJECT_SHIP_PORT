<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin update</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="admin-crew centered">
<div class="container ">
            <div class="title">update ship</div>
            <form action="" method="post" enctype="multipart/form-data">
            <div class="user-details">
                        <div class="input-box">
                            <span class="details">ship Name</span>
                            <input type="text" placeholder="Enter the name of ship" id="shipName" value="" name="shipName" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Role</span>
                            <input type="text" placeholder="Enter ship type" id="shipType" value="" name="shipType" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Nationality</span>
                            <input type="text" placeholder="Enter nationality" id="maxCapacity" value="" name="maxCapacity" required>
                        </div>
                        <div class="input-box">
                            <span class="details">registration Date</span>
                            <input type="text" placeholder="Enter registration date" id="registrationDate" value="" name="registrationDate" required>
                        </div>
                        <div class="input-box">
                            <span class="details">owner info</span>
                            <input type="text" placeholder="Enter owner info" id="ownerInfo" value="" name="ownerInfo" required>
                        </div>
                
                        <div class="input-box">
                            <span class="details">ship Image</span>
                            <input type="file" accept=".jpg,.jpeg,.png" id="shipImg" name="shipImg" required>
                        </div>
            </div>
            <div class="button">
                        <input type="submit" class="btn" name="update_ship" value="update ship">
                        <a href="ships_admin.html">go back</a>
            </div>
            </form>
        </div>
</div>
</body>
</html>
