<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin update</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="admin-crew centered">
<div class="container ">
            <div class="title">update Member Crew</div>
            <form action="" method="post" enctype="multipart/form-data">
            <div class="user-details">
                        <div class="input-box">
                            <span class="details">Crew Name</span>
                            <input type="text" placeholder="Enter the name of a crew member" id="crewName" value="" name="crewName" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Role</span>
                            <input type="text" placeholder="Enter Role" id="role" value="" name="role" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Nationality</span>
                            <input type="text" placeholder="Enter nationality" id="nationality" value="" name="nationality" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Join Date</span>
                            <input type="text" placeholder="Enter join date" id="joinDate" value="" name="joinDate" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" placeholder="Enter email" id="contactInfo" value="" name="contactInfo" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Ship ID</span>
                            <input type="text" id="shipID" value="" name="shipID" required>
                        </div>
                
                        <div class="input-box">
                            <span class="details">Crew Image</span>
                            <input type="file" accept=".jpg,.jpeg,.png" id="crewImg" name="crewImg" required>
                        </div>
            </div>
            <div class="button">
                        <input type="submit" class="btn" name="update_crew" value="update member of crew">
                        <a href="crew_admin.html">go back</a>
            </div>
            </form>
        </div>
</div>

</body>
</html>
