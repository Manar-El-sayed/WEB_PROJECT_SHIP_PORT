<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargo update</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="admin-crew centered">
<div class="container ">
            <div class="title">update cargo </div>
            <form action="" method="post" enctype="multipart/form-data">
            <div class="user-details">
                        <div class="input-box">
                            <span class="details"> cargo description</span>
                            <input type="text" placeholder="Enter the cargo description" id="description" value="" name="description" required>
                        </div>
                        <div class="input-box">
                            <span class="details"> cargo quantity</span>
                            <input type="text" placeholder="Enter cargo quantity" id="quantity" value="" name="quantity" required>
                        </div>
                        <div class="input-box">
                            <span class="details">cargo weight</span>
                            <input type="text" placeholder="Enter cargo weight" id="weight" value="" name="weight" required>
                        </div>
                        <div class="input-box">
                            <span class="details"> container type  </span>
                            <input type="text" placeholder="Enter container type " id="containerType" value="" name="containerType" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Ship ID</span>
                            <input type="number" placeholder="Enter ship ID" id="shipID" value="" name="shipID" required>
                        </div>
                        <div class="input-box">
                            <span class="details">port ID</span>
                            <input type="number" placeholder="Enter port ID" id="portID" value="" name="portID" required>
                        </div>
            </div>
            <div class="button">
                        <input type="submit" class="btn" name="update_cargo" value="update cargo">
                        <a href="cargo_admin.html">go back</a>
            </div>
            </form>

        </div>
</div>

</body>
</html>
